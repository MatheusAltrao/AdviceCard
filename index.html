<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADVICE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="box">

        <div class="area">
          <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
          <label for="checkbox">
            <ion-icon class="sun theme" name="sunny-sharp"></ion-icon>
            <ion-icon class="moon theme" name="moon-sharp"></ion-icon>
            <div class="ball"></div>
          </label>
        </div>


        <h3 class="title"></h3>
        <p class="text"></p>

        <div class="lines">
          <div class="line"></div>
          <ion-icon class="icon quotes" name="pause-outline"></ion-icon>
          <div class="line"></div>
        </div>


      </div>


      <div class="area-button">
        <button><ion-icon class="icon" name="add-outline"></ion-icon></button>
        <button><ion-icon class="icon copy" name="copy-outline"></ion-icon></button>
        <div class="message">
          <p>Copied!</p>
        </div>
      </div>

      <div class="developer">
        <p>Desenvolvido por <a target="_blank" href="https://www.linkedin.com/in/matheus-altrao/">Matheus Altr√£o</a></p>
      </div>

    </div>
  </div>
  <script src="main.js"></script>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
